<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery Timelineslider demo</title>
<link rel="stylesheet" type="text/css" href="css/timelineslider.css" />
<!--[if IE]><link rel="stylesheet" type="text/css" href="css/timelineslider-ie.css" /><![endif]-->
<script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.10.custom.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-timelineslider.js" type="text/javascript"></script>
<script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
<script src="js/jquery.ui.touch.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	var json = "json/data_flat.json"; // flat data
	//var json = "json/data.json"; // hierarchical data
	// Get timeline data
	$.getJSON(json, function(data) {
		// Create timeline slider
		$("#timelineslider").timelineSlider({
			periods : data.periods,
			from : data.from,
			to : data.to,
			zoomlevel : 2,
			minzoom : 1,
			maxzoom : 10,
			zoomspeed : 0.1,
			scrollspeed : 10,
			step : 80,
			height: 35,
			onValueChange: function(){
				console.log("FROM index: " + $(this).data().from);
				console.log("TO index: " + $(this).data().to);
				console.log("FROM object: " + $(this).timelineSlider("getPeriod",$(this).data().from));
				console.log("TO object: " + $(this).timelineSlider("getPeriod",$(this).data().to));
			}
		})
		.addTouch(); // Adds iPad and iPhone support
	});
});
</script>
</head>
<body style="padding: 10px;">
	<div style="width: 100%; height: 100%; min-width: 1000px;">
		<div id="timelineslidercontainer" style="padding: 50px;">
			<div id="timelineslider">
				<div style="position:absolute;top:50px;">
					<a href="#" onclick="javascript:$('#timelineslider').timelineSlider('values',{from:33,to:36});">Click me to go to another period</a>&nbsp;|&nbsp;
					<span id="zoomin">+&nbsp;zoomin</span>&nbsp;|&nbsp;
					<span id="zoomout">-&nbsp;zoomout</span>&nbsp;|&nbsp;
					<span id="scrollleft">&larr;&nbsp;scrollleft</span>&nbsp;|&nbsp;
					<span id="scrollright">&rarr;&nbsp;scrollright</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
